<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- (Icons library import below) -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Tien Vo</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Import fonts */
      @import url("https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;400;600&display=swap");

      /* General styles */
      body {
        font-family: "Libre Franklin", Arial, sans-serif;
        background: linear-gradient(136deg, #11b8cb 0%, #2575fc 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        color: #333;
      }

      /* Container styles */
      .container {
        background-color: #dcf8f9;
        width: 400px;
        max-width: 90vw;
        border-radius: 18px;
        overflow: hidden;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      /* Top section styles */
      .top-section {
        height: 220px;
        background-image: url("https://images.unsplash.com/photo-1733705879328-a18f2a025c67?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Bottom section styles */
      .bottom-section {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 20px;
        gap: 4px;
      }

      .name {
        color: #333;
        font-size: 24px;
        font-weight: 700;
        transition: transform 0.3s ease;
      }

      .name:hover {
        transform: scale(1.1);
      }

      .title {
        color: #1285e0;
        font-size: 18px;
        font-weight: 700;
      }

      .linkedin {
        color: #0077b5;
        font-size: 15px;
        text-decoration: underline;
        margin-top: 12px;
      }

      .linkedin:hover {
        color: #005582;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="top-section"></div>
      <div class="bottom-section">
        <h1 class="name">Tien Vo</h1>
        <h2 class="title">KU Pharmacy Student</h2>
        <a
          class="linkedin"
          href="About.html"
          target="_blank"
        >LINK</a>
      </div>
    </div>

   
    
  </body>
</html>
